<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <nav>
            <div class="nav-img">
             <img src="images/th.jpg" alt="">
             <h3 class="nav-text">Mobile Store</h3>
            </div>
            <div class="nav-list">
              <ul>
                <li class="nav-link"><a href="index.html">Home</a></li>
                <li class="nav-link"><a href="Phones.html">Phones</a></li>
              <li class="nav-link"><a href="Contact Us">Contact Us</a></li>
              </ul>
            </div>
          </nav>

          <div class="contact-form">
            <h2 class="contact-text">Contact Us</h2>
            <form action="#" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="name">Phone:</label>
              <input type="text" id="name" name="phone" required>

              <label for="name">Password:</label>
              <input type="text" id="name" name="password" required>
      
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
          
              <button type="submit">Submit</button>
            </form>
    </header>
</body>
</html>
